<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="center-wrapper">
        <h1 id="title">Calculator</h1>
        <div class="container">
            <div class="screen input-group mb-3">
                <input type="text" class="form-control" id="display" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
            </div>
            <div class="keys">
                <div class="rows">
                    <div class="row">
                        <button type="button" class="operator btn btn-row" id="ac">AC</button>
                        <button type="button" class="operator btn btn-row" id="de">DE</button>
                        <button type="button" class="operator btn btn-row">%</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn" id="7">7</button>
                        <button type="button" class="btn" id="8">8</button>
                        <button type="button" class="btn" id="9">9</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn" id="4">4</button>
                        <button type="button" class="btn" id="5">5</button>
                        <button type="button" class="btn" id="6">6</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn" id="1">1</button>
                        <button type="button" class="btn" id="2">2</button>
                        <button type="button" class="btn" id="3">3</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-zero" id="0">0</button>
                        <button type="button" class="btn" id=".">.</button>
                    </div>
                </div>
                <div class="column-operator">
                    <button type="button" class="operator btn" id="/">/</button>
                    <button type="button" class="operator btn" id="*">x</button>
                    <button type="button" class="operator btn" id="-">-</button>
                    <button type="button" class="operator btn" id="+">+</button>
                    <button type="button" class="equal-operator btn" id="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
